spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/datastream
    username: datastream
    password: datastream
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    show-sql: true

logging:
  level:
    com.datastream: DEBUG
