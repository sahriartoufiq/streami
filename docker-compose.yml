services:
  postgres:
    image: postgres:16-alpine
    container_name: datastream-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: datastream
      POSTGRES_USER: datastream
      POSTGRES_PASSWORD: datastream
    volumes:
      - datastream-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datastream -d datastream"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  datastream-postgres-data:
    driver: local
